<div class="content">
  <h2 ">Get In Touch With Us</h2>
  <hr class="solid">

  <div class="contact-us">
    <div class="contact-form">
      <form name="contact" method="POST" data-netlify="true" netlify="netlify">
        <div class="row">
          <p>
            <label for="first-name">Your First Name:</label>
            <input id="first-name" type="text" name="first name"/>
          </p>
          <p>
            <label for="last-name" class="last-name">Your Last Name:</label>
            <input id="last-name" type="text" name="last name"/>
          </p>

        </div>
        <div class="row">
          <p>
            <label for="email">Your Email:</label>
            <input id="email" type="email" name="email"/>
          </p>
          <p>
            <label for="phone">Phone Number:</label>
            <input id="phone" type="phone" name="phone"/>
          </p>
        </div>

        <p class="project-type">
          <label for="project-type">Project Type</label>
          <select id="project-type" name="project-type">
            <option value="interior">Interior Redesign</option>
            <option value="exterior">Exterior Facelift</option>
            <option value="full remodel">Full Remodel</option>
          </select>
        </p>
        <p class="project-type">
          <label for="message">Additional Details:</label>
          <textarea id="message" name="message"></textarea>

        </p>
        <p class="project-type">
          <button class="submit button" type="submit">Send Message</button>
        </p>
      </form>
    </div>

  </div>
</div>
